spring.application.name=in-the-know-yyc-api
server.servlet.context-path=/api
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.boot.allow_jdbc_metadata_access=false
spring.jpa.show-sql=true

spring.datasource.driver-class-name=com.amazonaws.secretsmanager.sql.AWSSecretsManagerMySQLDriver
spring.datasource.url=jdbc-secretsmanager:mysql://intheknowyyc-test-db.c5guqksq4gsj.ca-central-1.rds.amazonaws.com:3306/intheknowyyc_test_db
spring.datasource.username=dev/api/MySQL

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.config.import=optional:secrets.properties

cloud.aws.bucket-name=in-the-know-yyc

application.security.jwt.secret-